{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

        <h4>Add New Post</h4>
    <form action="." method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

</form>
<a href="{% url 'home' %}">Back</a>
  </div>
</div>

{%endblock%}
