{% extends "base.html" %}
{% block content %}

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;

    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-2">
                <div class="card-body">
                    <img src='{{ post.model_pic.url }}' class="card-img">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}}
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
